<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script><html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제품 불러오기</title>
</head>
<body>
<script  type="text/javascript">
    function checkForm() {
        var fileName = $("#file").val()
        if (fileName =="") {
            alert("파일을 업로드하세요.")
            return false
        }
        console.log(fileName)

        return true
    }
</script>
     <div>
            <h1 align="center"> 제품 불러오기 </h1>
    <!-- https://domdom.tistory.com/entry/django-%EC%9E%A5%EA%B3%A0%EC%97%90%EC%84%9C-%EC%82%AC%EC%9A%A9%EC%9E%90%EA%B0%80-%EC%97%85%EB%A1%9C%EB%93%9C%ED%95%9C-%ED%8C%8C%EC%9D%BC-%EC%A0%80%EC%9E%A5%ED%95%98%EB%8A%94-%EB%B0%A9%EB%B2%95
    -->
         <div class = "botoom" align="center" style="margin-bottom:3px;padding-top: 3px">
            <form method="POST" action="{%url 'file_upload' %}" enctype="multipart/form-data" onsubmit="return checkForm()">
                {% csrf_token %}
                <input type="file"  id="file" name="file">
                <button style="margin-left:3px" type="submit"  class="btn btn-success btn-lg">파일 저장</button>
            </form>
         </div>
     </div>
</body>
</html>
